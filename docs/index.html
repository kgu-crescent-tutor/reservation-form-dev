<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>クレセントチューター予約フォーム</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      :root {
          --scroll-bar-width: calc(100vw - 100%);
          --calendar-width:   calc(60vw);
          --calendar-height:  100vh;
          --form-width:       calc(100vw - var(--calendar-width) - 1em);
          --form-height:      100vh;
      }

      html,
      body {
          overflow: hidden;
      }

      #text {
          margin:  0;
          padding: 0;
          width:   0;
      }

      html,
      body,
      div.inline-block,
      div.inline-block iframe#calendar,
      div.inline-block iframe#form {
          margin:  0;
          padding: 0;
          border:  none;
      }

      div.inline-block {
          -webkit-overflow-scrolling: touch;
          display: inline-block;
          float:   left;
      }

      div#calendar-wrapper,
      div#calendar-wrapper iframe#calender {
          overflow: hidden;
      }

      #form-wrapper,
      #form-wrapper iframe#calender {
          overflow-y: auto;
      }

      div.calendar-wrapper iframe#calendar {
          width:   var(--calendar-width);
          height:  var(--calendar-height);
      }
      div.form-wrapper iframe#form {
          width:   var(--form-width);
          height:  var(--form-height);
      }
    </style>
  </head>

  <body>
    <div class="inline-block" id="calendar-wrapper">
      <iframe type="text/html" id="calendar">
        <p>JavaScript を有効にしてください.</p>
        <p>JavaScript が有効化されていても表示されない場合, ご使用のブラウザがサポートされていない可能性があります.</p>
      </iframe>
    </div>
    <div class="inline-block" id="form-wrapper">
      <iframe type="text/html" id="form">
      </iframe>
    </div>
  </body>

  <script>
    const urls = {
      "prod" : {
        "host_path" : "kgu-crescent-tutor.github.io/reservation-form/",
        "form"      : "https://docs.google.com/forms/d/e/1FAIpQLSdeo86ioR4akCnrsQ1aP4KaKKh5oux3mkCuMxiHiFaFzZWZAQ/viewform",
        "calendar"  : "https://calendar.google.com/calendar/embed?src=fnoa9u9fdefeppdj5f10ioklhc%40group.calendar.google.com&ctz=Asia%2FTokyo",
      },
      "dev" : {
        "host_path" : "kgu-crescent-tutor.github.io/reservation-form-dev/",
        "form"      : "https://docs.google.com/forms/d/e/1FAIpQLScqKqY6Bq6Xo__o9CcNBZ1PaZsIuSEOfb961Ghkp_mnBwnPgw/viewform",
        "calendar"  : "https://calendar.google.com/calendar/embed?src=vf7q4t3s0gg2u5i5m6q82i3ki0%40group.calendar.google.com&ctz=Asia%2FTokyo",
      },
    }

    function update_iframe(element, url) {
      let new_element = element.contentWindow.location.replace(url);
    }

    // ホスト名とリクエストパスを取得
    const current_host_path = location.host + location.pathname

    // prod にデプロイした場合のみ本番用フォーム/カレンダーを表示
    if ( current_host_path == urls.prod.host_path ) {
      update_iframe( document.getElementById('calendar'), urls.prod.calendar )
      update_iframe( document.getElementById('form'),     urls.prod.form )
    }
    else {
      update_iframe( document.getElementById('calendar'), urls.dev.calendar )
      update_iframe( document.getElementById('form'),     urls.dev.form )
    }
  </script>
</html>
